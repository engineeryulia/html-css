<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Forms</h1>
  <form>

    <div>
      <lable for="text">Text</lable>
      <input type="text" id="text"></nput>
    </div>
    
    <div>
      <lable for="password">Password</lable>
      <input type="password" id="password"></nput>
    </div>

    <div>
      <lable for="number">Number</lable>
      <input type="number" id="number" min ="0">
    </div>

    <div>
      <lable for="range">Range</lable>
      <input type="range" id="range" min="0" max=10" step="1">
    </div>

    <div>
      <lable for="date">Date</lable>
      <input type="date" id="date"></nput>
    </div>

    <div>
      <labele for="color">Color</labele>
      <input type="color" id="color"></nput>
    </div>

    <div>
      <lable for="message">Message</lable>
      <br>
      <textarea id="message" cols="25" rows="5"></textarea>
    </div>

    <div>
      <lable for="sex">Sex</lable>
      <select id="sex">
        <option value="">Male</option>
        <option value="">Female</option>

      </select>
    </div>

    <div>
      <labele>Favorite food</labele>
      <input type="checkbox" name="work">apples
      <input type="checkbox" name="work">melons
      <input type="checkbox" name="work">bread
      <input type="checkbox" name="work">cakes
      <input type="checkbox" name="work">eggs
    </div>

    <div>
      <labele>Quantity of jobs</labele>
      <input type="radio" name="work">1
      <input type="radio" name="work">2
      <input type="radio" name="work">3
      <input type="radio" name="work">4
      <input type="radio" name="work">5
    </div>




  </form>
  
</body>
</html>
